<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | HRM Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #00fff0;
        }

        .box {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px #00fff0;
            width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background-color: #00fff0;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #00cfc4;
            transform: scale(1.05);
        }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <title>Dashboard | QuizQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="box">
        <h1>Welcome to QuizQuest</h1>
        <div class="btn-container">
            <a href="/create-quiz.html" class="btn">Create Quiz</a>
            <a href="/join-quiz.html" class="btn">Join Quiz</a>
            <a href="/results.html" class="btn">View Results</a>
            <button class="btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="/js/firebase-config.js"></script>
    <script>
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = '/login.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut().then(() => window.location.href = '/login.html');
        });
    </script>
</body>
</html>
